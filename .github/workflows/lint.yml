name: lint

on:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Aktualisieren Sie dies auf eine unterst√ºtzte Node.js-Version, z.B. '14'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint